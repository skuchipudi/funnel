
<h1> Confirm Partner Modify </h1>
        <div *ngIf="_isLoading">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
        <table class="table table-striped table-hover">
            <thead>
               <tr>
                 <th>Partner Id</th>
                 <th>Partner Description</th>
                 <th>Phone Number</th>
                </tr>
           </thead>
           <tbody>
             <tr *ngFor = "let partner of _partners">
                   <td>{{partner.partnerId}}</td>
                   <td>{{partner.partnerDescription}}</td>
                   <td>{{partner.phoneNumber}}</td>
            </tr>
             </tbody>
      </table>

      <div>
         isLoading =  {{ this._isLoading | json}}
         _partnerId = {{ this._partnerId | json}}
         partner = {{ _partners | json}}
     </div>
