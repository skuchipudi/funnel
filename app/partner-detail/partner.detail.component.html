      <table id="clientstable"  class="table table-striped table-hover">
          <thead>
            <tr>
             <th>Client Id</th>
             <th>Client Name</th>
             <th>Client Description</th>
             <th>Phone Number</th>
             <th>Client Email Address</th>
             <th>Client File Path</th>
             <th>Client Server UserId</th>
             </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let c of _clients">
               <td>{{c.clientId}}</td>
               <td>{{c.clientName}}</td>
               <td>{{c.clientDescription}}</td>
               <td>1 (888) GUARDIAN </td>
               <td>{{c.emailAddress.emailAddress}}</td>
               <td>{{c.filePath}}</td>
               <td>{{c.userId}}</td>
            </tr>
        </tbody>
    </table>
