    <table class="table table-striped table-hover">
         <thead>
            <tr>
              <th>Partner Name</th>
              <th>Partner Description</th>
              <th>Phone Number</th>
              <th>Partner Server Address</th>
              <th>Email Address</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let entries of _entries">
                <!--<td><a [routerLink]="['/partnerdetail',entries.partnerId]">{{entries.partnerId}}</a></td> -->
                <td><a [routerLink]="['/partnerdetail',entries.partnerId]">{{entries.partnerName}}</a></td>
                <td>{{entries.partnerDescription}}</td>
                <td>{{entries.phoneNumber}}</td>
                 <td>{{entries.serverAddress}}</td>
                <td>{{entries.emailAddress.emailAddress}}</td>
              </tr>
          </tbody>
   </table>
