<h1>Audit Details</h1>
<form #auditForm="ngForm"  (submit)="onSubmit(auditForm)" name="form" novalidate>

<div class="form-group">
         <label>Enter Partner Name</label>
            <input type="text"  class="form-control"
               name="partnerid" required 
               placeholder="Enter a valid Partner Id"
               [(ngModel)]="_partnerId"
               #partnerid="ngModel">
            <div *ngIf="partnerid.errors && (partnerid.dirty || partnerid.touched)"
                class="alert alert-danger">
                Partner Name is Required
            </div>
      <label>Client Id</label>
        <input type="text" class="form-control"
               name="clientid" required 
               placeholder = "Enter Client Hostname"
               [(ngModel)]="_clientId"
               #clientid="ngModel">
           <div *ngIf="clientid.errors && (clientid.dirty || clientid.touched)"
                class="alert alert-danger">
                Client Id is Required
           </div>
    </div>
         <button type="submit" class="btn btn-default"  [disabled]="!auditForm.form.valid">Submit</button>
    </form>

	<div style="width:90%" id="columnchartcontainer"></div>
