<h1> Confirm Partner Delete </h1>
        <div *ngIf="_isLoading">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
        
        <table class="table table-striped table-hover">
                <thead>
                   <tr>
                     <th>Partner Id</th>
                     <th>Partner Name</th>
                     <th>Partner Description</th>
                     <th>Partner Phone #</th>
                     <th>Partner EmailAddress</th>
                     <th>Remove</th>
                    </tr>
               </thead>
               <tbody>
                <tr *ngFor = "let p of _partner">
                    <td>{{p.partnerId}}</td> 
                    <td>{{p.partnerName}}</td> 
                    <td>{{p.partnerDescription}}</td>
                    <td>{{p.phoneNumber}}</td>
                    <td>{{p.emailAddress.emailAddress}}</td>
                    <td><a [routerLink]="['/partnerconfirmdelete',p.partnerId]">Delete</a></td>
                    
                </tbody>
          </table>
